<h1>Interpreter</h1>

<mat-card class="example-card" *ngFor="let Interpreter_user of pesquisados_interpreter">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{Interpreter_user.nome}}</mat-card-title>
      <mat-card-subtitle>Matricula: {{Interpreter_user.matricula}}</mat-card-subtitle>
      <mat-card-subtitle>Email: {{Interpreter_user.email}}</mat-card-subtitle>
      <mat-card-subtitle>Telefone: {{Interpreter_user.telefone}}</mat-card-subtitle>
      <mat-card-subtitle>Horario: {{Interpreter_user.horario}}</mat-card-subtitle>
      <img mat-card-sm-image src="../../../assets/interpretes.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="example-button-row">
      <button mat-button color="accent" (click)="abrirEdicaoModal(''); editar(Interpreter_user)">Editor</button>
      <button mat-button color="warn" (click)="remover(Interpreter_user)">Excluir</button>
    </div>
  </mat-card-content>
</mat-card>
